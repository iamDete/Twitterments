{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Twitterments |
        {% block title %}

        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static './style/app.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97f43705d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="title icon" href="{% static 'img/title-logo.png' %}">
</head>
<body>

    <nav id="navbar" class="navbar
      {% if username != None %}
           navbar-light fixed-top bg-light shadow-sm
        {% else %}
            fixed-top
        {% endif %}  ">
        <div class="container">
            <a class="navbar-brand text-white" href="../">
                <img src="
                    {% if username != None %}
                        {% static './img/twitter.png' %}
                    {% else %}
                        {% static './img/twitter_logo.png' %}
                    {% endif %} " width="40" class="d-inline-block align-top" alt="">
              </a>

            {% if username != None %}


             <form action="account_tweet_analysis" class="form-inline my-2 my-lg-0">
                 <div class="form-group has-search">
                     <input type="text" class="form-control" placeholder="Search"  value="{{ search_query }}" name="search_query">
                     <span class="fa fa-search form-control-feedback"></span>
                     <input type="hidden" value="20" name="results"/>
                 </div>
             </form>
            {% else %}

            {% endif %}
        </div>
    </nav>

    {% block content %}

    {% endblock content %}

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="{% static './app.js' %}"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
